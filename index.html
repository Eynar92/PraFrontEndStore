<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">

        <header>
            <img src="img/logo.png" alt="Logo FronEndStore">
        </header>
        
        <div class="hero">
            <img src="img/hero.jpg" alt="Imagen Hero">
        </div>
        
        <div class="productos">
            <h2>Nuestros productos</h2>
            <ul class="lista_productos">
                <li>
                    <img src="img/camisa_1.png" alt="Camisa HTML5">
                    <p>HTML5 <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_2.png" alt="Camisa CSS3">
                    <p>CSS3 <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_3.png" alt="Camisa Node JS">
                    <p>Node JS <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_4.png" alt="Camisa JavaScript">
                    <p>JavaScript <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_5.png" alt="Camisa Angular">
                    <p>Angular JS <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_6.png" alt="Camisa Github">
                    <p>Github <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_7.png" alt="Camisa WordPress">
                    <p>WordPress <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_8.png" alt="Camisa Foundation">
                    <p>Foundation <span>$25</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
            </ul>
        </div> <!--Productos-->
    </div><!--Contenedor-->
</body>
</html>
